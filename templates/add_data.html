<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row py-4  ">
		<div class="col-10 " >
			<h1 class="display-2">Hello, {{username}}</h1>
		</div>
		<div class="col " >
			<a href='/' type="button" class="btn btn-outline-dark">logout</a>
		</div>
	</div>
	<div class="row py-2">
		<div class="col">
			<h2>Log {{tracker_name}}</h2>
		</div>
	</div>
	<div class="row py-4">
		<div class="col-1">
			<p class="fs-6">Time</p>
		</div>
		<div class="col">
			<div class="col-md-6">
    			<div class="md-form md-outline input-with-post-icon timepicker" darktheme="true">
      				<input type="text" id="dark-version-example" class="form-control" placeholder="Select time">
      				<i class="fas fa-envelope  input-prefix"></i>
    			</div>
  			</div>
		</div>
	</div>
	<div class="row py-4">
		<div class="col-1">
			<p class="fs-6">value</p>
		</div>
		<div class="col-6">
			<input class="form-control" type="text" placeholder="enter value" aria-label="default input example">
		</div>
	</div>
	<div class="row py-4 ">
		<div class="col-1">
			<p class="fs-6">Notes</p>
		</div>
		<div class="col-6">
			<input class="form-control" type="text" placeholder="Add notes" aria-label="default input example">
		</div>
	</div>
	<div class="row py-4 ">
		<div class="col-6">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
