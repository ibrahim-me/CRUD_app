<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Edit tracker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row py-4  ">
		<div class="col-10 " >
			<h1 class="display-2">Hello, {{user.name}}</h1>
		</div>
		<div class="col " >
			<a href='/' type="button" class="btn btn-outline-dark">logout</a>
		</div>
	</div>

	<div class="row py-2">
		<div class="col">
			<h2>Edit Tracker</h2>
		</div>
	</div>

<div class="row py-4">
		<div class="col-1">
			<p class="fs-6">Tracker Name</p>
		</div>
		<div class="col-2">
			<div class="col-md-6">
    			{{tracker.name}}
  			</div>
		</div>
		<div class="col">
			<a href='/change/{{tracker.relation_id}}'>   change name</a>
		</div>
	</div>

<form action="/edit_tracker/{{user.username}}/{{tracker_id}}" method="POST" id="create_tracker">

	<div class="row py-4">
		<div class="col-1">
			<p class="fs-6">Numeric Value</p>
		</div>
		<div class="col">
			<div class="col-md-3">
    			<input class="form-control" name="num" type="number" placeholder="enter value" aria-label="default input example" required>
  			</div>
		</div>
	</div>
	<div class="row py-4">
		<div class="col-1">
			<p class="fs-6">Time</p>
		</div>
		<div class="col">
			<div class="col-md-3 ">
				<div class="md-form mx-0 my-0">
  					<input type="time" id="currtime" name="timestamp" class="form-control" value=4:20>
  					<label for="currtime">Choose your time</label>
				</div>
  			</div>
		</div>
	</div>
	<div class="row py-4 ">
		<div class="col-6">
			<button type="submit" class="btn btn-success">Log it!!!</button>
		</div>
	</div>
</form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
	function addZero(i) {
  		if (i < 10) {i = "0" + i}
  		return i;
	}
	var today = new Date();
	var time = addZero(today.getHours()) + ":" + addZero(today.getMinutes()) ;
	  document.getElementById("currtime").value = time;
</script>
</body>
</html>
