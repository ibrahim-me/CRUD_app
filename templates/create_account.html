<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Create account</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<h1 class="display-1">Quantified Self</h1>
	<h4 class="display-7">Track and measure yourself !</h4>
</div>

<div class=" container ">	
<br>
<br>
<h1>create and account!</h1>
<div class="container row">
<form action="/create_account" method="POST" id="create-form">
	<div class="input-group">
  		<span class="input-group-text">name</span>
  		<input type="text" name="name" aria-label="name" class="form-control">
	</div>
	<div class="input-group">
  		<span class="input-group-text">email</span>
  		<input type="text" name="email" aria-label="name" class="form-control">
	</div>
	<div class="input-group">
  		<span class="input-group-text">username</span>
  		<input type="text" name="username" aria-label="name" class="form-control">
	</div>
	<div class="input-group">
  		<span class="input-group-text">password</span>
  		<input type="password" name="password" aria-label="name" class="form-control">
	</div>
  		<button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
