<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<div class="row py-4  ">
		<div class="col-10 " >
			<h1 class="display-2">Tracker Details</h1>
		</div>
		<div class="col " >
			<a href='/' type="button" class="btn btn-outline-dark">logout</a>
		</div>
	</div>
	
	<div class="row py-4">
		<div class="col-1">
			<p class="fs-6">Tracker Name</p>
		</div>
		<div class="col-2">
			<div class="col-md-6">
    			{{tracker.name}}
  			</div>
		</div>
	</div>

	<div class="card" style="width: 50rem; margin: auto; padding: 20px;  ">
		<div class="row ">
			<div class="col-3 ">
				<h5 class="display-7">Value</h5>
			</div>
			<div class="col ">
				<h5 class="display-7">Time</h5>
			</div>	
		</div> 
		{% for data in tracker_data_entries %}
		<div class="row py-2 ">
				<div class="col-3 ">
				{{data.value}}
			</div>
			<div class="col-3 ">
				{{data.time}}
			</div>	
			
			<div class="col-1 ">
				<a href='/edit_data/{{data.entry_id}}' type="button" class="btn btn-outline-dark">Edit</a>
			</div>	
			<div class="col-2 ">
				<a href='/delete_data/{{data.entry_id}}' type="button" class="btn btn-outline-dark">Delete</a>
			</div>
		</div>	
		{% endfor %}
	</div> 
	<div style="width: 50rem; margin: auto; padding: 20px;  ">
		<img src="{{url_for('static', filename='plot.jpg')}}" width="650" height="500">
	</div>

</div>

</body>
</html>
