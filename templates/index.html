<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<div class="row py-4  ">
		<div class="col-10 " >
			<h1 class="display-2">Hello, {{user.name}}</h1>
		</div>
		<div class="col " >
			<a href='/logout' type="button" class="btn btn-outline-dark">logout</a>
		</div>
	</div>
	

	<div class="card" style="width: 50rem; margin: auto; padding: 20px;  ">
		<div class="row ">
			<div class="col-3 ">
				<h5 class="display-7">Tracker name</h5>
			</div>
			<div class="col ">
				<h5 class="display-7">Last Tracked Value</h5>
			</div>	
		</div> 
		{% for tracker in trackers %}
		<div class="row py-2 ">
				<div class="col-3 ">
				<a href="/tracker_details/{{tracker.relation_id}}"> {{tracker.name}}</a>
			</div>
			<div class="col-3 ">
				{{values[tracker.relation_id][0]}} {{values[tracker.relation_id][1]}}
			</div>	
			
			<div class="col-1 ">
				<a href='/edit_tracker/{{user.username}}/{{tracker.rtracker_id}}' type="button" class="btn btn-outline-dark">Edit</a>
			</div>	
			<div class="col-2 ">
				<a href='/delete_tracker/{{user.username}}/{{tracker.rtracker_id}}' type="button" class="btn btn-outline-dark">Delete</a>
			</div>
		</div>	
		{% endfor %}
	</div> 

	<div class="row gy-2 " style="width: 50rem; margin: auto; padding: 20px;">
		<div class="col-2 ">
			<a href="/add_tracker/{{user.email}}" type="button" class="btn btn-light">Add new tracker</a>
		</div>	
	</div>
</div>

</body>
</html>
